<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Chat App</title>
</head>

<body>

    <div class="row container-fluid">
        <div class="well text-center">
            <h4>Chat Application</h4>
        </div>
        <div class="col-sm-8">
            <div id="msgs">

            </div>

        </div>
        <div class="col-sm-4">
            <form action="" method="POST">
                <b>Type Your Message Below!</b>

                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" class="form-control username" placeholder="User-Name">
                </div>
                <div class="form-group">
                    <label for="">Message</label>
                    <input type="text" class="form-control message" placeholder="Message">
                </div>
                <button type="submit" class="btn btn-default border-dark mt-3">Send Message!!!</button>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>

    
    <script>

        var socket=io.connect('http://localhost:5000/')
        socket.on('connect',function(){
            socket.emit('my event',{data:"User connected!"})
        })

        var form=$('form').on('submit',function(e) {
            e.preventDefault()
            var username=$('input.username').val()
            var message=$('input.message').val()
            console.log(username,message)
            document.getElementById('msgs').innerHTML+=(
               ` <div class="bold" >${username}</div>
                <div>${message}</div><hr>`
            )
            socket.emit('formfill',{user:username,message:message})
        })

        socket.on('my response',function(msg){
            console.log('handshape msg from server',msg)
        })

    </script>

</body>

</html>
